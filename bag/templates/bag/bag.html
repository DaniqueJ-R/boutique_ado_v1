{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-3">
    <div class="row">
        <div class="col">
            <hr>
           <h2 class="logo-font mb-2">Shopping Bag</h2> 
           <hr>
        </div>
    </div>
        <div class="row">
          <div class="col">
            {% if bag_item %}
            <div class="table-responsive rounded"></div>
            {% else %}
            <p class="lead mb-3">You're bag is empty!</p>
            <a class="btn btn-outline-dark rounded-0 btn-lg" href="{% url 'products' %}">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase">Why not keep shopping?</span>
            </a>
            {% endif %}
          </div>
    </div>
</div>
{% endblock %}
